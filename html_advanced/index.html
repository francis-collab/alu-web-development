<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced HTML Tasks</title>
</head>
<body>
    <!-- Other sections of the page go here -->

    <!-- Footer Section -->
    <footer>
        <!-- Global block -->
        <div class="footer-container">
            <!-- Row block -->
            <div class="footer-row">
                <!-- Image -->
                <img src="path/to/footer-logo.png" alt="Footer Logo" class="footer-logo">

                <!-- Block containing links and text -->
                <div class="footer-content">
                    <!-- Images with links -->
                    <a href="https://example.com"><img src="path/to/image1.png" alt="Link 1"></a>
                    <a href="https://example.com"><img src="path/to/image2.png" alt="Link 2"></a>
                    <a href="https://example.com"><img src="path/to/image3.png" alt="Link 3"></a>

                    <!-- Text -->
                    <p>&copy; 2025 Your Company. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
